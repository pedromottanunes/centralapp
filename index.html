<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Configura√ß√µes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* --- RESET & BASE --- */
    *{box-sizing:border-box;padding:0;margin:0}
    body{
      font-family:'Segoe UI',Arial,sans-serif;
      background:#f8f9fa;min-height:100vh;display:flex;flex-direction:column;
    }
    .container{width:100%;max-width:375px;margin:0 auto 90px auto;flex:1;display:flex;flex-direction:column;align-items:center;}
    .settings-header{width:90%;display:flex;justify-content:space-between;align-items:center;margin:28px 0 18px;}
    .settings-title{font-size:2rem;font-weight:600;color:#222;}
    .profile-pic{width:38px;height:38px;border-radius:50%;object-fit:cover;border:3px solid #fff;box-shadow:0 2px 8px #e4e4e4;}
    .settings-grid{display:grid;grid-template-columns:1fr 1fr;gap:18px;width:90%;margin-bottom:32px;}
    .settings-card{background:#fff;border-radius:18px;box-shadow:0 2px 8px rgba(75,0,160,.07);padding:22px 0 12px;display:flex;flex-direction:column;align-items:center;cursor:pointer;transition:box-shadow .13s;min-height:90px;user-select:none}
    .settings-card:hover{box-shadow:0 4px 18px rgba(75,0,160,.12);}
    .settings-card.no-func{cursor:default;opacity:.75}
    .icon{width:40px;height:40px;margin-bottom:12px;background:#7e44e6;border-radius:50%;display:flex;align-items:center;justify-content:center;color:#fff;font-size:1.6rem;box-shadow:0 2px 8px #ebe1ff}
    .label{font-size:1rem;font-weight:500;color:#252525;text-align:center}
    /* NAV */
    .bottom-nav{position:fixed;left:50%;transform:translateX(-50%);bottom:0;width:100%;max-width:375px;height:64px;background:#fff;box-shadow:0 -2px 18px #eee;display:flex;justify-content:space-between;align-items:flex-end;padding:0 16px;border-radius:0 0 18px 18px;z-index:10}
    .nav-btn{flex:1;color:#b4aee8;font-size:1.5rem;display:flex;flex-direction:column;align-items:center;justify-content:center;padding-top:8px}
    .nav-btn.active{color:#7e44e6}
    .nav-center-btn{position:absolute;left:50%;transform:translateX(-50%) translateY(-22px);width:56px;height:56px;border-radius:50%;background:#7e44e6;color:#fff;font-size:2rem;display:flex;align-items:center;justify-content:center;border:6px solid #fff;box-shadow:0 6px 24px #ede3fe;z-index:2}
    /* MODAL */
    .modal-bg{display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,.45);justify-content:center;align-items:center;z-index:99}
    .modal-bg.open{display:flex}
    .modal-main{background:#fff;padding:28px 24px 24px;border-radius:20px;box-shadow:0 2px 24px rgba(40,70,140,.15);max-width:95vw;min-width:280px;display:flex;flex-direction:column;align-items:center;gap:14px;position:relative}
    .close-btn{position:absolute;right:14px;top:14px;border:none;background:none;font-size:1.5rem;color:#888;cursor:pointer}
    .btn{background:#3576f6;color:#fff;border:none;border-radius:18px;padding:10px 20px;font-size:1rem;font-weight:500;cursor:pointer;box-shadow:0 2px 8px rgba(53,118,246,.1);}
    .btn:hover{background:#2254a6}
    .status-msg{font-size:.95rem;color:#2254a6;text-align:center}
    .file-list{width:100%;max-height:240px;overflow-y:auto}
    .file-list ul{list-style:none;padding:0;margin:0}
    .file-list li{margin-bottom:10px}
    .del-btn{border:none;background:none;color:#c00;font-size:1.1rem;margin-left:6px;cursor:pointer}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.0/lame.min.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js" async defer></script>
</head>
<body>
  <div class="container">
    <div class="settings-header">
      <span class="settings-title" id="settingsTitle">Configura√ß√µes</span>
      <img id="profilePic" class="profile-pic" src="https://drive.google.com/thumbnail?id=1xG9c2LJaXOM6O6vLhU-8zt_rTl272tbg" alt="Logo">
    </div>
    <div class="settings-grid">
      <div class="settings-card" id="cardGravar"><div class="icon">üé§</div><div class="label">Gravar √Åudio</div></div>
      <div class="settings-card" id="cardUploadPdf"><div class="icon">üìë</div><div class="label">Enviar PDF</div></div>
      <div class="settings-card" id="cardAudios"><div class="icon">üéµ</div><div class="label">Meus √Åudios</div></div>
      <div class="settings-card" id="cardProjetos"><div class="icon">üìÇ</div><div class="label">Meus Projetos</div></div>
      <div class="settings-card" id="cardLogin"><div class="icon">üîë</div><div class="label" id="loginLabel">Login Google</div></div>
      <div class="settings-card no-func"><div class="icon">‚öôÔ∏è</div><div class="label">Configura√ß√£o</div></div>
    </div>
  </div>
  <nav class="bottom-nav">
    <div class="nav-btn active">üè†</div><div class="nav-btn">üìÅ</div><div class="nav-center-btn">‚ûï</div><div class="nav-btn">üîî</div><div class="nav-btn">üë§</div>
  </nav>
  <!-- MODAIS B√ÅSICOS (exibi√ß√£o simplificada) -->
  <div class="modal-bg" id="modalDummy"><div class="modal-main"><button class="close-btn" onclick="toggleModal('modalDummy',false)">&times;</button><h3>Funcionalidade em constru√ß√£o‚Ä¶</h3></div></div>
  <script>
   // Map card IDs a fun√ß√µes (exibe modal placeholder por enquanto)
   const cardMap={cardGravar:'modalDummy',cardUploadPdf:'modalDummy',cardAudios:'modalDummy',cardProjetos:'modalDummy',cardLogin:'modalDummy'};
   document.addEventListener('DOMContentLoaded',()=>{
     Object.keys(cardMap).forEach(id=>{
       const el=document.getElementById(id);
       if(el) el.addEventListener('click',()=>toggleModal(cardMap[id],true));
     });
   });
   function toggleModal(id,open){const modal=document.getElementById(id);if(!modal)return;open?modal.classList.add('open'):modal.classList.remove('open');}
  </script>
</body>
</html>
