  <style>
    /* --- RESET & BASE --- */
    *{box-sizing:border-box;padding:0;margin:0}
    body{
      font-family:'Segoe UI',Arial,sans-serif;
      background:#f8f9fa;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    /* --- CONTAINER PRINCIPAL --- */
    .container{
      width:100%;max-width:375px;margin:0 auto 90px auto;flex:1;display:flex;flex-direction:column;align-items:center;
    }
    .settings-header{
      display:flex;align-items:center;justify-content:space-between;width:90%;margin:28px 0 18px 0;
    }
    .settings-title{font-size:2rem;font-weight:600;color:#222;letter-spacing:0.1px;transition:color .2s}
    .profile-pic{width:38px;height:38px;border-radius:50%;object-fit:cover;border:3px solid #fff;box-shadow:0 2px 8px #e4e4e4;transition:box-shadow .2s}
    /* --- GRID DE CARDS --- */
    .settings-grid{display:grid;grid-template-columns:1fr 1fr;gap:18px;width:90%;margin:0 auto 32px auto}
    .settings-card{
      background:#fff;border-radius:18px;box-shadow:0 2px 8px rgba(75,0,160,.07);padding:22px 0 12px;display:flex;flex-direction:column;align-items:center;cursor:pointer;transition:box-shadow .13s;min-height:90px;user-select:none
    }
    .settings-card.no-func{cursor:default;opacity:.78}
    .settings-card:hover:not(.no-func){box-shadow:0 4px 18px rgba(75,0,160,.12)}
    .settings-card .icon{width:40px;height:40px;margin-bottom:12px;background:#7e44e6;border-radius:50%;display:flex;align-items:center;justify-content:center;color:#fff;font-size:1.6rem;box-shadow:0 2px 8px #ebe1ff}
    .settings-card .label{font-size:1rem;color:#252525;font-weight:500;letter-spacing:.02em;text-align:center}
    /* --- BOTTOM NAV --- */
    .bottom-nav{
      width:100%;max-width:375px;margin:0 auto;background:#fff;height:64px;display:flex;align-items:flex-end;justify-content:space-between;padding:0 16px;border-radius:0 0 18px 18px;box-shadow:0 -2px 18px #eee;position:fixed;left:50%;transform:translateX(-50%);bottom:0;z-index:10}
    .bottom-nav .nav-btn{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;color:#b4aee8;font-size:1.5rem;padding-top:8px}
    .bottom-nav .nav-btn.active{color:#7e44e6}
    .bottom-nav .nav-center-btn{background:#7e44e6;width:56px;height:56px;border-radius:50%;display:flex;align-items:center;justify-content:center;position:absolute;left:50%;transform:translateX(-50%) translateY(-22px);color:#fff;font-size:2rem;box-shadow:0 6px 24px #ede3fe;border:6px solid #fff;z-index:2}
    /* --- MODAIS GENERICOS --- */
    .modal-bg{display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,.45);z-index:99;justify-content:center;align-items:center}
    .modal-bg.open{display:flex}
    .modal-main{background:#fff;padding:28px 24px 24px;border-radius:20px;box-shadow:0 2px 24px rgba(40,70,140,.15);min-width:280px;max-width:95vw;display:flex;flex-direction:column;align-items:center;gap:16px;position:relative}
    .close-btn{position:absolute;right:14px;top:14px;background:transparent;border:none;font-size:1.5rem;color:#888;cursor:pointer}
    .btn{background:#3576f6;color:#fff;border:none;border-radius:20px;padding:11px 22px;font-size:1rem;font-weight:500;cursor:pointer;box-shadow:0 2px 8px rgba(53,118,246,.1);transition:background .2s}
    .btn:hover{background:#2254a6}
    .status-msg{font-size:1rem;color:#2254a6;margin-top:5px;text-align:center;word-break:break-word}
    .file-list{max-height:250px;overflow-y:auto;width:100%}
    .file-list ul{list-style:none;padding:0;margin:0}
    .file-list li{margin-bottom:10px}
    .del-btn{color:#c00;border:none;background:none;font-size:1.1rem;margin-left:6px;cursor:pointer}
    @media(max-width:400px){.container,.bottom-nav{max-width:100vw}.settings-title{font-size:1.3rem}.settings-grid{gap:10px}.settings-card{padding:15px 0 10px}}
  </style>
