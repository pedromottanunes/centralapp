function salvarChunksNoStorage(chunks) {
  // Converte os chunks para base64 (precisa serializar para texto)
  const reader = new FileReader();
  reader.onload = function () {
    localStorage.setItem('audio_chunks_temp', reader.result);
  };
  const blob = new Blob(chunks, { type: 'audio/webm' });
  reader.readAsDataURL(blob);
}
function limparChunksNoStorage() {
  localStorage.removeItem('audio_chunks_temp');
}

async function ativarWakeLock() {
  try {
    if ('wakeLock' in navigator) {
      wakeLock = await navigator.wakeLock.request('screen');
      console.log('Wake Lock ativado!');
      wakeLock.addEventListener('release', () => {
        console.log('Wake Lock liberado!');
      });
    }
  } catch (err) {
    console.error('Erro ao ativar Wake Lock:', err);
  }
}

// Libera o Wake Lock (pode apagar a tela)

  if (wakeLock !== null) {
    await wakeLock.release();
    wakeLock = null;
  }
}

 function iniciarGravacao() {

  }
  navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
    mediaRecorder = new MediaRecorder(stream);
    iniciarVisualizador(stream);
    audioChunks = [];
    tamanhoAcumulado = 0;
    gravandoAutomatico = true;
    parteAtual = 1;

    mediaRecorder.ondataavailable = e => {
      if (e.data.size > 0) {
        audioChunks.push(e.data);
        salvarChunksNoStorage(audioChunks);
        
        tamanhoAcumulado += e.data.size;

        // Verifica se atingiu o tamanho máximo (24 MB)
        if (tamanhoAcumulado >= TAMANHO_MAX_PARTE) {
          gravandoAutomatico = true; // Sinaliza que é auto
          mediaRecorder.stop(); // Vai disparar o onstop abaixo!
        }
      }
    };

    mediaRecorder.onstart = () => {
      btnGravar.disabled = true; btnPausar.disabled = false; btnParar.disabled = false;
      statusMsg.textContent = 'Gravando... (Pode iniciar a reunião)';
      audioPlayer.style.display = 'none';
      btnUpload.style.display = 'none';
    };
    mediaRecorder.onpause = () => { statusMsg.textContent = 'Gravação pausada.'; };
    mediaRecorder.onresume = () => { statusMsg.textContent = 'Gravando... (Parte ' + parteAtual + ')'; };

   mediaRecorder.onstop = () => {
  if (paradaSolicitadaPeloUsuario) {
    // PARADA MANUAL: apenas processa e mostra para upload
    audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
    convertToMp3WithProcessing(audioBlob).then(mp3Blob => {
      audioPlayer.src = URL.createObjectURL(mp3Blob);
      audioPlayer.style.display = 'block';
      btnUpload.style.display = 'block';
      statusMsg.textContent = 'Gravação finalizada. Clique em "Salvar no Google Drive".';
      audioBlobGlobal = mp3Blob;
      limparChunksNoStorage();

      // Reset a flag para a próxima gravação

      audioBlobGlobal = audioBlob;
      limparChunksNoStorage();

      paradaSolicitadaPeloUsuario = false;
    });
  } else {
    // PARADA AUTOMÁTICA (atingiu o tamanho do chunk)
    gravandoAutomatico = false; // Previne loop
    audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
    convertToMp3WithProcessing(audioBlob).then(mp3Blob => {
      statusMsg.textContent = `Salvando parte ${parteAtual} no Google Drive...`;

limparChunksNoStorage();

      salvarNoDriveResumableParte(parteAtual, mp3Blob, false)
        .then(() => {
          parteAtual++;

          tamanhoAcumulado = 0;
          iniciarGravacao(); // Começa nova parte
        })
        .catch((err) => {
          statusMsg.textContent = 'Erro no upload. Tente novamente. ' + err;
          console.error(err);
          // NÃO reinicia a gravação automaticamente em caso de erro
        });
    }).catch((err) => {
      console.error("Erro na conversão/processamento:", err);
      statusMsg.textContent = 'Falha na conversão automática para MP3.';
limparChunksNoStorage();

    });
  }
};


    mediaRecorder.start();
  }).catch(err => {
    statusMsg.textContent = 'Erro ao acessar o microfone: ' + err.message;

}

function pararGravacao() {

liberarWakeLock();

  function convertToMp3WithProcessing(webmBlob) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = function () {
        const arrayBuffer = this.result;
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        audioContext.decodeAudioData(arrayBuffer).then(audioBuffer => {
          const offlineCtx = new OfflineAudioContext(1, audioBuffer.length, audioBuffer.sampleRate);
          let input;
          if (audioBuffer.numberOfChannels > 1) {
            const left = audioBuffer.getChannelData(0);
            const right = audioBuffer.getChannelData(1);
            const mono = offlineCtx.createBuffer(1, audioBuffer.length, audioBuffer.sampleRate);
            const monoData = mono.getChannelData(0);
            for (let i = 0; i < audioBuffer.length; i++) {
              monoData[i] = 0.5 * (left[i] + right[i]);
            }
            input = offlineCtx.createBufferSource();
            input.buffer = mono;
          } else {
            input = offlineCtx.createBufferSource();
            input.buffer = audioBuffer;
          }
          const highpass = offlineCtx.createBiquadFilter();
          highpass.type = "highpass";
          highpass.frequency.value = 130;
          const lowpass = offlineCtx.createBiquadFilter();
          lowpass.type = "lowpass";
          lowpass.frequency.value = 8000;
          const gain = offlineCtx.createGain();
          gain.gain.value = 2.5;
          input.connect(highpass);
          highpass.connect(lowpass);
          lowpass.connect(gain);
          gain.connect(offlineCtx.destination);
          input.start();
          offlineCtx.startRendering().then(processedBuffer => {
            const samples = processedBuffer.getChannelData(0);
            const sampleRate = processedBuffer.sampleRate;
            const mp3Encoder = new lamejs.Mp3Encoder(1, sampleRate, 96);
            const intSamples = new Int16Array(samples.length);
            for (let i = 0; i < samples.length; i++) {
              intSamples[i] = Math.max(-32768, Math.min(32767, samples[i] * 32767));
            }
            const maxSamples = 1152;
            let mp3Data = [];
            for (let i = 0; i < intSamples.length; i += maxSamples) {
              const sampleChunk = intSamples.subarray(i, i + maxSamples);
              const mp3buf = mp3Encoder.encodeBuffer(sampleChunk);
              if (mp3buf.length > 0) mp3Data.push(new Int8Array(mp3buf));
            }
            const endBuf = mp3Encoder.flush();
            if (endBuf.length > 0) mp3Data.push(new Int8Array(endBuf));
            const mp3Blob = new Blob(mp3Data, { type: 'audio/mp3' });
            resolve(mp3Blob);
          }).catch(reject);
        }).catch(reject);
      };
      reader.onerror = reject;
      reader.readAsArrayBuffer(webmBlob);
    });
  }
  

  function splitBlob(blob, partSize) {
    const parts = [];
    let offset = 0;
    while (offset < blob.size) {
      const end = Math.min(offset + partSize, blob.size);
      parts.push(blob.slice(offset, end, blob.type));
      offset = end;
    }
    return parts;
  }
  function getNextFileNumber(tipo) {
    const key = 'contador_' + tipo;
    let n = Number(localStorage.getItem(key)) || 1;
    localStorage.setItem(key, n + 1);
    return n;
  }

  function gerarNovoLoteId() {
  const key = 'contador_lote_audio';
  let n = Number(localStorage.getItem(key)) || 1;
  localStorage.setItem(key, n + 1);
  return 'L' + n; // Exemplo: L1, L2, L3...
}

  async function salvarNoDriveResumableParte(parteNum, mp3Blob, ehUltimaParte, tentativas = 1) {
  const nome = ehUltimaParte
  ? `audio_lote_${loteIdAtual}_partefinal.mp3`
  : `audio_lote_${loteIdAtual}_parte${parteNum}.mp3`;


  const metadata = {
    name: nome,
    mimeType: mp3Blob.type,
    parents: [PASTA_AUDIOS_ID]
  };

  try {
    // Timeout control
    const controller = new AbortController();
    const timeout = setTimeout(() => controller.abort(), 2 * 60 * 1000); // 2 min

    const start = await fetch(
      "https://www.googleapis.com/upload/drive/v3/files?uploadType=resumable&fields=id",
      {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + accessToken,
          "Content-Type": "application/json; charset=UTF-8",
          "X-Upload-Content-Type": mp3Blob.type
        },
        body: JSON.stringify(metadata),
        signal: controller.signal
      }
    );
    clearTimeout(timeout);

    const uploadURL = start.headers.get("Location");
    if (!uploadURL) {
      statusMsg.textContent = "Falha ao criar sessão para parte " + parteNum;
      return;
    }

    // Upload real da parte
    const put = await fetch(uploadURL, {
      method: "PUT",
      headers: {
        "Content-Type": mp3Blob.type,
        "Content-Length": mp3Blob.size,
        "Content-Range": `bytes 0-${mp3Blob.size - 1}/${mp3Blob.size}`
      },
      body: mp3Blob
    });

    if (put.ok) {
      const file = await put.json();
      statusMsg.innerHTML += `<br>Parte ${ehUltimaParte ? 'final' : parteNum} enviada! <a href="https://drive.google.com/file/d/${file.id}/view" target="_blank">Abrir</a>`;
      return file;
    } else {
      throw new Error("Erro ao enviar parte " + parteNum + ": " + put.status);
    }
  } catch (e) {
    if (tentativas < 3) {
      statusMsg.textContent = `Tentando novamente (tentativa ${tentativas + 1})...`;
      return await salvarNoDriveResumableParte(parteNum, mp3Blob, ehUltimaParte, tentativas + 1);
    } else {
      statusMsg.textContent = `Erro ao enviar parte ${parteNum} após múltiplas tentativas: ${e.message}`;
      throw e;
    }
  }
}

  function iniciarVisualizador(stream) {
  const canvas = document.getElementById('audioVisualizer');
  const canvasCtx = canvas.getContext('2d');
  canvas.style.display = 'block';

  audioContext = new (window.AudioContext || window.webkitAudioContext)();
  analyser = audioContext.createAnalyser();
  analyser.fftSize = 64; // Menos barras = mais leve

  source = audioContext.createMediaStreamSource(stream);
  source.connect(analyser);

  function desenhar() {
    visualizerAnimationId = requestAnimationFrame(desenhar);
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);
    analyser.getByteFrequencyData(dataArray);

    canvasCtx.clearRect(0, 0, canvas.width, canvas.height);

    const barWidth = (canvas.width / bufferLength) - 2;
    for (let i = 0; i < bufferLength; i++) {
      const barHeight = dataArray[i] / 2;
      canvasCtx.fillStyle = '#3576f6';
      canvasCtx.fillRect(i * (barWidth + 2), canvas.height - barHeight, barWidth, barHeight);
    }
  }
  desenhar();
}

function pararVisualizador() {
  const canvas = document.getElementById('audioVisualizer');
  if (visualizerAnimationId) cancelAnimationFrame(visualizerAnimationId);
  canvas.style.display = 'none';
  if (audioContext) {
    audioContext.close();
    audioContext = null;
  }
  analyser = null;
  source = null;
}
